<!DOCTYPE html>
<html>
    <head>
        <title>Minesweeper</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" href="dist/images/shockFace.png" />

    <body>
    <div class="displayFlag">
        <div class=flag>
            <img src="dist/images/flag.png" />
        </div>
        <div id="flagCount">
            <span></span>
        </div>
    </div>
    <div class="menu">
        <div class="dropdown">
            <select id="selectBox" onchange="changeFunc();" >
                <option value="">Select Level</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="difficult">Difficult</option>
            </select>
        </div>
        
        <div class="smiley">
            <img src="dist/images/smileFace.png" alt="smile" id="smiley" />
        </div>

        <div class="displayTimer">
            <div class=timer>
                <h5>Timer </h5>
            </div>
            <div id="dispTimer">
                <p></p>
            </div>
        </div>
    </div>

        </canvas>
        <script src="dist/js/timer.js"></script>
