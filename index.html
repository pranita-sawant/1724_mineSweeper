<!DOCTYPE html>
<html>
    <head>
        <title>Minesweeper</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <link rel="icon" href="dist/images/icon.jpg" />
        <link rel='stylesheet' href='dist/css/style.css' /> 
    </head>
    <body>
    <div class="instruction">
        <h2>INSTRUCTION</h2>
        <ul>
            <li>To start Game, select Levels</li>
            <li>Reload the page to start New Game</li>
        </ul>
    </div>

        <div class="displayFlag">
            <div class=flag>
                <img src="dist/images/flagCount.png" />
            </div>
            <div id="flagCount">
                <span></span>
            </div>
        </div>
        <div class="menu">
            <div class="dropdown">
                <select id="selectBox" onchange="changeLevel();" >
                    <option value="selectLevel">Select Level</option>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="difficult">Difficult</option>
                </select>
            </div>
            <div class="smiley">
                <img src="dist/images/smileFace.png" alt="smile" id="smiley" onclick="changeLevel()"/>
            </div>
            <div class="displayTimer">
                <div class=timer>
                    <h5>Timer </h5>
                </div>
                <div id="dispTimer">
                    <p></p>
                </div>
            </div>
        </div>
        <canvas id='canvas' width='600' height='600'>
        </canvas>
    
        <script src="dist/js/timer.js"></script>
        <script src='dist/js/controller.js'></script>
        <script src='dist/js/renderGame.js'></script>
        <script src='dist/js/mainGame.js'></script>
    </body>
</html>
