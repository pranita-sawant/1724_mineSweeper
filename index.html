<!DOCTYPE html>
<html>
    <head>
        <title>Minesweeper</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <link rel="icon" href="images/shockFace.png" />
        <link rel='stylesheet' href='style.css' /> 
    </head>
    <body>
    <div class="menu">
        <div class="dropdown">
            <button onclick="myFunction()" class="dropbtn" id="levels">Levels</button>
                <div id="myDropdown" class="dropdown-content">
                    <a href="#home">Easy</a>
                    <a href="#about">About</a>
                    <a href="#contact">Contact</a>
                </div>
        </div>
        
        <div class="smiley">
            <img src="images/smileFace.png" alt="smile" id="smiley" />
        </div>

        <div class="displayTimer">
            <div class=timer>
                <h5>Timer :</h5>
            </div>
            <div id="dispTimer">
                <p></p>
            </div>
        </div>
    </div>
        <canvas id='canvas' width='600' height='600'>
        
        </canvas>
        
        <script src='mainGame.js'></script>
        <script src='renderGame.js'></script>
        <script src='controller.js'></script>
    
        <script>
            /* When the user clicks on the button, 
                toggle between hiding and showing the dropdown content */
                function myFunction() {
                document.getElementById("myDropdown").classList.toggle("show");
                }

                // Close the dropdown if the user clicks outside of it
                window.onclick = function(event) {
                if (!event.target.matches('.dropbtn')) {
                    var dropdowns = document.getElementsByClassName("dropdown-content");
                    var i;
                    for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                    }
                }
                }
        </script>
    </body>
</html>
